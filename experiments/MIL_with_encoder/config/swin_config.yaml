hydra:
  run:
    dir: results/${experiment}/${hydra.job.name}/${model.name}/${data.dataloader}/${now:%Y-%m-%d}/${now:%H-%M-%S}

experiment: swin_cls

training:
  epochs: 70
  learning_rate: 1e-4
  weight_decay: 5e-4
  weight_update_freq: 1
  seed: 1


model:
  classes: 1
  name: 'swinV1'
  model_type: '3D'
  pretrained: False


data:
  take_every_nth_slice: 1
  batch_size: 1
  data_augmentations: True
  plane: axial
  dataloader: kidney_real
  crop_size: 400
  roll_slices: False
  as_rgb: False
  important_slices_only: False
  no_lungs: False
  patchify: False
  slice_level_supervision: 0
  random_experiment: False
check: False