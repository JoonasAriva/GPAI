hydra:
  run:
    dir: results/${experiment}/${hydra.job.name}/${model.name}/${data.dataloader}/${now:%Y-%m-%d}/${now:%H-%M-%S}

experiment: Attention

training:
  epochs: 70
  learning_rate: 1e-4
  weight_decay: 5e-4
  weight_update_freq: 1
  seed: 1
  multi_gpu: True

model:
  classes: 1
  name: 'organ'
  model_type: '2D'
  pretrained_imagenet: True
  neighbour_range: 0
  num_heads: 8
  inst_norm: True
  ghostnorm: False
  pretrained: True
  relevancy_head: False
  progressive_sigmoid_scaling: True
  depth: False
  classification: False

data:
  batch_size: 1
  take_every_nth_slice: 3
  data_augmentations: True
  plane: axial
  dataloader: kidney_real
  crop_size: 302
  as_rgb: True
  roll_slices: True
  TUH_only: False
  compass_filter: True
  important_slices_only: False
  no_lungs: False
  patchify: True
  nr_of_patches: 200
  slice_level_supervision: 0
  random_experiment: False
check: False
