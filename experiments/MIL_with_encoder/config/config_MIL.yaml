hydra:
  run:
    dir: results/${experiment}/${hydra.job.name}/${model.name}/${data.dataloader}/${now:%Y-%m-%d}/${now:%H-%M-%S}

experiment: MIL

training:
  epochs: 90
  learning_rate: 1e-4
  weight_decay: 5e-4
  weight_update_freq: 1
  seed: 2
  multi_gpu: True

model:
  classes: 1
  name: 'focus'
  model_type: '2D'
  pretrained_imagenet: True
  neighbour_range: 0
  num_heads: 1
  inst_norm: True
  ghostnorm: False
  pretrained: True
  relevancy_head: False
  progressive_sigmoid_scaling: True
  depth: False
  classification: True
  frozen_backbone: False
  dann: False
  cysts: False

data:
  batch_size: 5
  take_every_nth_slice: 3
  data_augmentations: True
  plane: axial
  dataloader: kidney_real
  crop_size: 302
  as_rgb: True
  roll_slices: True
  TUH_only: False
  TUH_extra_data: True
  compass_filter: False
  important_slices_only: False
  no_lungs: False
  patchify: True
  nr_of_patches: 64
  slice_level_supervision: 0
  random_experiment: False
  spheres: True
  sample: uniform

