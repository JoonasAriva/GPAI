hydra:
  run:
    dir: results/${hydra.job.name}/${model.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

project: MIL_TUH_EXP

training:
  epochs: 50
  learning_rate: 1e-4
  weight_decay: 5e-4
  seed: 1


model:
  classes: 1
  name: resnetselfattention
  pretrained_imagenet: True
  neighbour_range: 0
  num_heads: 1
  inst_norm: True
  nr_of_blocks: 2

data:
  take_every_nth_slice: 1
  data_augmentations: False
  plane: axial
  datasets: ['TUH_kidney']
  crop_size: 300 #
  roll_slices: True
check: False
